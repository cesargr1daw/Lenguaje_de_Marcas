<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/pr5_Formulario.css">
        <title>Formulario CSS</title>
    </head>
    <body>
        <header>
            <h2 class="text_neon">Formulario CSS</h2>
        </header>
        <form action="../index.html" method="post" target="_blank">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
    
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="contrasena" name="password" placeholder="Contraseña" required>
        </form>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </body>
</html>
