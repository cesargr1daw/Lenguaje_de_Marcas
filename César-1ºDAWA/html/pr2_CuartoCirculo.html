<!DOCTYPE html>
<html>
    <head>
        <style>
            table,tr,
            td,th {
                border:1px solid black;
                border-collapse: collapse;
            }
            
            tr,
            td,th {
                padding: 5px;
                text-align: left;
            }

            caption {
                align-items: center;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Tabla con combinación de filas y columnas</caption>
            <tr>
                <th>celda 1</th>
                <th>celda 2</th>
                <th>celda 3</th>
                <th>celda 4</th>
            </tr>
            <tr>
                <td rowspan="3">celda 5</td>
                <td>celda 6</td>
                <td colspan="2">celda 7</td>
            </tr>
            <tr>
                <td>celda 8</td>
                <td>celda 9</td>
                <td rowspan="2">celda 10</td>
            </tr>
            <tr>
                <td colspan="2">celda 11</td>
            </tr>
        </table>
        <br>
        <a href="./pr2.html">Voy a ir echando la matrícula de historia del arte</a>
    </body>
</html>
