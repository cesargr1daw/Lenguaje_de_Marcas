<!DOCTYPE html>
<html>
    <head>
        <style>
                table,tr,
                td,th {
                    border:1px solid black;
                    border-collapse: collapse;
                }
                
                tr,
                td,th {
                    padding: 5px;
                    text-align: center;
                }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="6">Mi Horario</th>
            </tr>
            <tr>
                <th>Horas/Días</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <!--1º hora-->
            <tr>
                <th >8:00-9:00</th>
                <td>FOL</td>
                <td rowspan="2">FOL</td>
                <td rowspan="2">Entorno</td>
                <td rowspan="2">Prog</td>
                <td rowspan="2">SI</td>
            </tr>
            <!--2º hora-->
            <tr>
                <th>9:00-10:00</th>
                <td>Entorno</td>
            </tr>
            <!--3º hora-->
            <tr>
                <th>10:00-11:00</th>
                <td>Prog</td>
                <td>SI</td>
                <td>Prog</td>
                <td>BBDD</td>
                <td>Leng. Mar.</td>
            </tr>
            <!--Recreo-->
            <tr>
                <th>11:00-11:30</th>
                <th colspan="5">RECREO</th>
            </tr>
            <!--4º hora-->
            <tr>
                <th>11:30-12:30</th>
                <td>Prog</td>
                <td>SI</td>
                <td>Prog</td>
                <td>BBDD</td>
                <td>Leng. Mar.</td>
            </tr>
            <!--5º hora-->
            <tr>
                <th>12:30-13:30<br>
                13:30-14:30</th>
                <td rowspan="2">BBDD</td>
                <td rowspan="2">Leng. Mar.</td>
                <td rowspan="2">BBDD</td>
                <td rowspan="2">SI</td>
                <td rowspan="2">Prog</td>
            </tr>
            <!--6º hora-->
        </table>
        <img src="https://auratechlegal.es/wp-content/uploads/2019/05/control-horario-proteccion-de-datos-1030x417.jpg" alter="Imagen de un horario">
    </body>
</html>
